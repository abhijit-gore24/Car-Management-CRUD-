
<div class="container">
    <h2>Add Car</h2>
    <form (ngSubmit)="addCar()">
      <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" id="brand" class="form-control" [(ngModel)]="car.brand" name="brand" required />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="car.price" name="price" required />
      </div>
      <button type="submit" class="btn btn-primary">Add Car</button>
    </form>
  </div>
